<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-6 offset-sm-3 bg-light p5">
                <form action="" method="post">
                    <div 
                    class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" name="check1" id="check1" >
                    <label class="form-label-input" for="check1">Gravação automatica</label>
                    </div>
                    
                    <div 
                    class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" name="check2" id="check2" disabled>
                    <label class="form-label-input" for="check2">Gravação automatica</label>
                    </div>
                
                <div class="mb-3">

                    <select class="form-select" name="combo_pais" id="combo_pais">
                        <option value="1">Brasil</option>
                        <option value="2">Espanha</option>
                        <option value="3">Italia</option>
                        <option value="4">Japão</option>
                        <option value="5">Portugal</option>
                    </select>
                </div>

                <div>
                    <input class="form-range" type="range" name="" id="" min="0" max="200" value="50">
                </div>

                <!--Submit-->
                <div class="text-center">
                    <input class="btn btn-danger" type="submit" value="Entrar">
                </div>
                
                </form>
            </div>
        </div>
    </div>


</body>
</html>
